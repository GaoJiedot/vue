<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>


<div id="app">
    <div v-for="image in images"
         style="border: 1px solid; padding: 4px; margin: 4px; width: 536px; display: inline-block">
        <p>{{ image.id }}</p>
        <p>{{ image.name }}</p>
        <img :src="image.src" style="height: 300px; width: 500px">
    </div>
</div>
<script>
    const {createApp, ref} = Vue

    createApp({
        setup() {
            const images = ref([
                {
                    id: 1,
                    name: '梅',
                    src: './梅.jpg'
                },
                {
                    id: 2,
                    name: '梅',
                    src: './兰.jpg'
                },
                {
                    id: 3,
                    name: '竹',
                    src: './竹.jpg'
                },
                {
                    id: 4,
                    name: '菊',
                    src: './菊.jpg'
                }
            ])

            return {
                images
            }
        }
    }).mount('#app')
</script>
</body>
</html>
